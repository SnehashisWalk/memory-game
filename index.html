<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Flavors&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game-screen">
      <div class="game-menu">
        <h1 class="game-title">Memory Game</h1>
        <h2 class="game-title">Click Start button to play.</h2>
        <div class="btn-menu">
          <button class="btn" id="start-btn">Start</button>
          <button class="btn" id="reset-btn">Reset</button>
        </div>
      </div>

      <div class="memory-game">
        <div class="memory-card" data-brand="amazon">
          <img class="back-face" src="./assets/images/bird.svg" alt="Bird" />
          <img
            class="front-face"
            src="./assets/images/amazon.svg"
            alt="Amazon"
          />
        </div>
        <div class="memory-card" data-brand="amazon">
          <img class="back-face" src="./assets/images/bird.svg" alt="Bird" />
          <img
            class="front-face"
            src="./assets/images/amazon.svg"
            alt="Amazon"
          />
        </div>
        <div class="memory-card" data-brand="google">
          <img class="back-face" src="./assets/images/bird.svg" alt="Bird" />
          <img
            class="front-face"
            src="./assets/images/google.svg"
            alt="Google"
          />
        </div>
        <div class="memory-card" data-brand="google">
          <img class="back-face" src="./assets/images/bird.svg" alt="Bird" />
          <img
            class="front-face"
            src="./assets/images/google.svg"
            alt="Google"
          />
        </div>
        <div class="memory-card" data-brand="samsung">
          <img class="back-face" src="./assets/images/bird.svg" alt="Bird" />
          <img
            class="front-face"
            src="./assets/images/samsung.svg"
            alt="Samsung"
          />
        </div>
        <div class="memory-card" data-brand="samsung">
          <img class="back-face" src="./assets/images/bird.svg" alt="Bird" />
          <img
            class="front-face"
            src="./assets/images/samsung.svg"
            alt="Samsung"
          />
        </div>
        <div class="memory-card" data-brand="spotify">
          <img class="back-face" src="./assets/images/bird.svg" alt="Bird" />
          <img
            class="front-face"
            src="./assets/images/spotify.svg"
            alt="Spotify"
          />
        </div>
        <div class="memory-card" data-brand="spotify">
          <img class="back-face" src="./assets/images/bird.svg" alt="Bird" />
          <img
            class="front-face"
            src="./assets/images/spotify.svg"
            alt="Spotify"
          />
        </div>
        <div class="memory-card" data-brand="tiktok">
          <img class="back-face" src="./assets/images/bird.svg" alt="Bird" />
          <img
            class="front-face"
            src="./assets/images/tiktok.svg"
            alt="TikTok"
          />
        </div>
        <div class="memory-card" data-brand="tiktok">
          <img class="back-face" src="./assets/images/bird.svg" alt="Bird" />
          <img
            class="front-face"
            src="./assets/images/tiktok.svg"
            alt="TikTok"
          />
        </div>
        <div class="memory-card" data-brand="mcdonalds">
          <img class="back-face" src="./assets/images/bird.svg" alt="Bird" />
          <img
            class="front-face"
            src="./assets/images/mcdonalds.svg"
            alt="Mcdonalds"
          />
        </div>
        <div class="memory-card" data-brand="mcdonalds">
          <img class="back-face" src="./assets/images/bird.svg" alt="Bird" />
          <img
            class="front-face"
            src="./assets/images/mcdonalds.svg"
            alt="Mcdonalds"
          />
        </div>
      </div>
    </div>
    <div class="modal-bg">
      <div class="modal">
        <h3>You Won!!!</h3>
        <button class="btn" id="close-btn">Close</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
